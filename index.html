<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>

  <main>
    <h1 class="advice-id">Advice #<span>--</span></h1>
    <p class="advice-text">...</p>
    <figure>
      <img class="mobile-pattern" src="images/pattern-divider-mobile.svg" alt="pattern divider">
      <img class="desktop-pattern" src="images/pattern-divider-desktop.svg" alt="pattern divider">
    </figure>
    <button class="dice">
      <img class="dice-icon" src="images/icon-dice.svg" alt="Dice icon">
    </button>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/ojayii">Ojay</a>.
  </footer>

  <script src="main.js"></script>
</body>

</html>
